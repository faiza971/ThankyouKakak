<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perpisahan Kakak PKL ğŸ’</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #001f3f 0%, #004080 30%, #0074D9 60%, #7FDBFF 100%);
    background-size: 200% 200%;
    animation: gradientShift 8s ease infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ====== HALAMAN PIN ====== */
  .pin-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(255,255,255,0.1);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.3);
    text-align: center;
    color: white;
    backdrop-filter: blur(8px);
    animation: fadeIn 1.5s ease;
  }

  .pin-container h2 {
    margin-bottom: 20px;
    font-family: 'Segoe Script', cursive;
  }

  input[type="password"] {
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    outline: none;
    text-align: center;
  }

  button {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #00bfff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #0099cc;
  }

  .error {
    margin-top: 10px;
    color: #ff9999;
    font-size: 14px;
    height: 20px;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
  }

  /* ====== TEKS DAN SLIDESHOW ====== */
  .typing {
    position: absolute;
    top: 10%;
    width: 85%;
    max-width: 900px;
    color: #e0f2fe;
    font-family: 'Segoe Script', cursive;
    font-weight: bold;
    font-size: 20px;
    text-align: center;
    white-space: pre-line;
    line-height: 1.8;
    text-shadow: 0 0 10px rgba(147, 197, 253, 0.9);
    opacity: 1;
    transition: opacity 2s ease;
    display: none;
  }

  .slideshow {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 70%;
    justify-content: center;
    align-items: center;
  }

  .slideshow img {
    position: absolute;
    width: auto;
    max-width: 70%;
    max-height: 80%;
    object-fit: contain;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
    opacity: 0;
    transition: opacity 1.8s ease;
  }

  .bird {
    position: absolute;
    bottom: 45%;
    left: -150px;
    width: 120px;
    opacity: 0;
  }

  @keyframes flyAcross {
    0% { left: -150px; bottom: 40%; opacity: 0; transform: scale(1) rotate(0deg); }
    10% { opacity: 1; }
    50% { left: 50%; bottom: 50%; transform: scale(1.1) rotate(5deg); }
    100% { left: 110%; bottom: 60%; opacity: 0; transform: scale(1.2) rotate(-5deg); }
  }

  .see-you {
    position: absolute;
    bottom: 45%;
    left: 120%;
    font-family: 'Segoe Script', cursive;
    font-size: 42px;
    color: #fff;
    text-shadow: 0 0 20px #fff, 0 0 40px #00bfff, 0 0 60px #80dfff;
    opacity: 0;
    white-space: nowrap;
  }

  @keyframes slideInCenter {
    0% { left: 120%; opacity: 0; transform: scale(0.9); }
    50% { left: 50%; opacity: 1; transform: translateX(-50%) scale(1.05); }
    60%, 80%, 100% { left: 50%; transform: translateX(-50%) scale(1); opacity: 1; }
  }

  @keyframes glowPulse {
    0%, 100% {
      text-shadow: 0 0 20px #fff, 0 0 40px #00bfff, 0 0 80px #80dfff;
      transform: scale(1);
    }
    50% {
      text-shadow: 0 0 40px #fff, 0 0 80px #00ffff, 0 0 120px #80ffff;
      transform: scale(1.1);
    }
  }

  @keyframes fadeOutText {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  @keyframes waveHand {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(15deg); }
    50% { transform: rotate(-15deg); }
    75% { transform: rotate(10deg); }
  }

  @keyframes fadeInWave {
    from { opacity: 0; transform: scale(0.5) rotate(-30deg); }
    to { opacity: 1; transform: scale(1) rotate(0deg); }
  }
</style>
</head>
<body>

<!-- ====== HALAMAN PIN ====== -->
<div class="pin-container" id="pinContainer">
  <h2>Aku punya sesuatu buat kalian<br>Masukkan pin nya '2025' ğŸ’</h2>
  <input type="password" id="pinInput" placeholder="****" maxlength="6">
  <button onclick="checkPin()">Masuk</button>
  <div class="error" id="errorMsg"></div>
</div>

<!-- ====== UCAPAN & SLIDESHOW ====== -->
<div class="typing" id="typingText"></div> 
<div class="slideshow" id="slideshow"> 
  <img src="galleryq/1.jpg" alt="Foto 1"> 
  <img src="galleryq/2.jpg" alt="Foto 2"> 
  <img src="galleryq/3.jpg" alt="Foto 3"> 
  <img src="galleryq/4.jpg" alt="Foto 4"> 
  <img src="galleryq/5.jpg" alt="Foto 5"> 
  <img src="galleryq/6.jpg" alt="Foto 6"> 
  <img src="galleryq/7.jpg" alt="Foto 7"> 
  <img src="galleryq/8.jpg" alt="Foto 8"> 
  <img src="galleryq/9.jpg" alt="Foto 9"> 
  <img src="galleryq/10.jpg" alt="Foto 10"> 
  <img src="galleryq/11.jpg" alt="Foto 11"> 
  <img src="galleryq/12.jpg" alt="Foto 12"> 
  <img src="galleryq/13.jpg" alt="Foto 13"> 
  <img src="galleryq/14.jpg" alt="Foto 14"> 
  <img src="galleryq/15.jpg" alt="Foto 15"> 
</div>

<img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" class="bird" id="bird" alt="Burung Terbang">
<div class="see-you" id="seeYouText">SEE YOU KALIAN ğŸ’–</div>

<script>
// ===== PIN LOGIN =====
const correctPin = "2025"; // Ganti sesuai PIN yang kamu mau

function checkPin() {
  const input = document.getElementById("pinInput").value;
  const error = document.getElementById("errorMsg");
  if (input === correctPin) {
    document.getElementById("pinContainer").style.display = "none";
    document.getElementById("typingText").style.display = "block";
    startAnimation();
  } else {
    error.textContent = "âŒ PIN salah, coba lagi!";
  }
}

// ===== TEKS UCAPAN =====
function startAnimation() {
  const textPart1 = [
    "ğŸ‰ Wah, nggak kerasa yaâ€¦ sekarang udah mau PKL aja ğŸ˜.",
    "Semangat yaa, jangan gugup, nikmatin setiap prosesnya ğŸ’ªğŸ˜„.",
    "Di luar sana banyak banget pelajaran berharga yang bakal kalian temuin ğŸ“˜.",
    "Ingat, PKL itu bukan liburan ğŸ˜œ tapi latihan buat jadi profesional sejati ğŸ’¼.",
    "ğŸŒŸ Semangat ya kalian! ğŸ’ª Kini saatnya nunjukin kemampuan terbaik kalian ğŸ’¼.",
  ];

  const textPart2 = [
    "ğŸ«¶ Jangan cuma semangat di awal, tapi sampe akhir juga ğŸ’¥.",
    "Sukses terus ya kalian! Semoga balik bawa banyak cerita seru ğŸšŒâœ¨.",
    "PKL bukan cuma kewajiban, tapi jalan menuju impian yang nyata ğŸ’«.",
    "Semangat dan sukses selalu kalian ğŸ’.",
    "ğŸ’– SEE YOU AGAIN KAKAK ğŸ‘‹ğŸ»ğŸ’"
  ];

  const textElement = document.getElementById("typingText");
  let lineIndex = 0, charIndex = 0;

  function typeEffect(lines, callback) {
    if (lineIndex < lines.length) {
      if (charIndex < lines[lineIndex].length) {
        textElement.innerHTML += lines[lineIndex].charAt(charIndex);
        charIndex++;
        setTimeout(() => typeEffect(lines, callback), 50);
      } else {
        textElement.innerHTML += "\n";
        lineIndex++;
        charIndex = 0;
        setTimeout(() => typeEffect(lines, callback), 400);
      }
    } else {
      setTimeout(() => fadeOutText(callback), 1500);
    }
  }

  function fadeOutText(callback) {
    textElement.style.opacity = "0";
    setTimeout(() => {
      textElement.innerHTML = "";
      textElement.style.opacity = "1";
      lineIndex = 0;
      charIndex = 0;
      callback();
    }, 2000);
  }

  setTimeout(() => {
    typeEffect(textPart1, () => {
      typeEffect(textPart2, () => {
        fadeOutText(showSlideshow);
      });
    });
  }, 1000);
}

// ===== SLIDESHOW =====
const slideshow = document.getElementById("slideshow");
const slides = Array.from(slideshow.querySelectorAll("img"));
let currentSlide = 0;
const delay = 3000;

function showSlideshow() {
  slideshow.style.display = "flex";
  showNextSlide();
}

function showNextSlide() {
  slides.forEach(img => img.style.opacity = 0);
  slides[currentSlide].style.opacity = 1;
  currentSlide++;
  if (currentSlide >= slides.length) {
    setTimeout(() => fadeOutSlideshow(), delay);
  } else {
    setTimeout(showNextSlide, delay);
  }
}

function fadeOutSlideshow() {
  slideshow.style.transition = "opacity 2s ease";
  slideshow.style.opacity = 0;
  setTimeout(() => {
    slideshow.style.display = "none";
    showEnding();
  }, 2000);
}

// ===== BURUNG + SEE YOU =====
function showEnding() {
  const bird = document.getElementById("bird");
  const text = document.getElementById("seeYouText");

  bird.style.animation = "flyAcross 10s ease-in-out forwards";
  bird.style.opacity = 1;

  setTimeout(() => {
    text.style.animation = "slideInCenter 5s ease-out forwards, glowPulse 2s ease-in-out infinite 5s";
    text.style.opacity = 1;

    setTimeout(() => {
      text.style.animation = "fadeOutText 2s forwards";
      setTimeout(() => {
        text.style.display = "none";
        showWavingHand();
      }, 2000);
    }, 5000);
  }, 4000);
}

// ===== TANGAN MELAMBAI =====
function showWavingHand() {
  const hand = document.createElement("div");
  hand.textContent = "ğŸ‘‹ğŸ»";
  hand.style.position = "absolute";
  hand.style.fontSize = "80px";
  hand.style.opacity = "0";
  hand.style.animation = "fadeInWave 1.5s ease-out forwards, waveHand 1s ease-in-out infinite 2s";
  document.body.appendChild(hand);

  setTimeout(() => {
    document.body.innerHTML = "";
    document.body.style.display = "flex";
    document.body.style.justifyContent = "center";
    document.body.style.alignItems = "center";
  }, 7000);
}
</script>
</body>
</html>
